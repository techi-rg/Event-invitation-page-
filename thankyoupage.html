<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Coding Ninja Hackathon 2025</title>
  <style>
    :root {
      --primary-100: #0D6E6E;
      --primary-200: #4a9d9c;
      --primary-300: #afffff;
      --accent-100: #FF3D3D;
      --accent-200: #ffe0c8;
      --text-100: #FFFFFF;
      --text-200: #e0e0e0;
      --bg-100: #0D1F2D;
      --bg-200: #1d2e3d;
      --bg-300: #354656;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lucida Sans', sans-serif;
      background: var(--bg-100);
      color: var(--text-100);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      padding: 30px;
    }

    .thankyou-container {
      background: var(--bg-200);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      max-width: 700px;
      animation: fadeZoom 1s ease-out;
    }

    h1 {
      color: var(--primary-300);
      font-size: 2.6rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: var(--text-200);
      margin-bottom: 25px;
    }

    .success-icon {
      font-size: 60px;
      color: var(--accent-200);
      animation: pop 0.8s ease-out forwards;
    }

    .thankyou-img {
      max-width: 200px;
      margin-top: 25px;
      filter: drop-shadow(0 0 10px var(--primary-300));
      transition: transform 0.3s ease;
    }

    .thankyou-img:hover {
      transform: scale(1.05);
    }

    a.back-home {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 20px;
      font-size: 1rem;
      color: var(--primary-100);
      background: linear-gradient(90deg, var(--primary-200), var(--primary-300));
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    a.back-home:hover {
      background: var(--accent-100);
      color: var(--text-100);
      transform: translateY(-2px);
    }

    @keyframes fadeZoom {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      80% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
  </style>
</head>
